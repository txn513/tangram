<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>七巧板</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container{
			width: 800px;
			margin: 0 auto;
		}
	</style>
	<script>
	var tangram = [
		{p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
		{p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
		{p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
		{p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
		{p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
		{p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
		{p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
	];
	window.onload = function(){
		var canvas = document.getElementById('canvas');

		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext("2d");
		for(var i = 0; i<tangram.length; i++){
			draw(tangram[i],context);
		}
	}

	function draw(tangram, context){
		context.beginPath();
		context.moveTo(tangram.p[0].x,tangram.p[0].y);
		for(var i =0; i<tangram.p.length; i++){
			context.lineTo(tangram.p[i].x, tangram.p[i].y);
		}
		context.closePath();
		context.fillStyle = tangram.color;
		context.fill();
		context.lineWidth = 1;
		context.strokeStyle = "#fff";
		context.stroke();
		
	}
	</script>
</head>
<body>
	<div id="container">
		<canvas id="canvas" style="margin: 40px auto;"></canvas>
	</div>
</body>
</html>
